name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12" ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Lint with ruff
        run: |
          echo "Running ruff check..."
          ruff check . --show-source --statistics
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          echo "Running flake8 check..."
          flake8 . --count --show-source --statistics
        continue-on-error: true
  
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]
    
    services:
      sqlite:
        image: busybox
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true
  
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [ code-quality, tests ]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.code-quality.result }}" = "failure" ] || [ "${{ needs.tests.result }}" = "failure" ]; then
            echo "❌ Build failed"
            exit 1
          else
            echo "✅ Build passed"
          fi

